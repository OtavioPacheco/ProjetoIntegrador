<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>BR Games</title>
  <link rel="stylesheet" href="../css/index_style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <header>
      <div><img src="../icons/index_icons/icone_principal.png" alt="Logo BR Games" class="logo"></div>
      <div class="d-flex align-items-center gap-1">
        <i class="bi bi-person"></i>
        <span id="user-name"></span>
      </div>
    <nav>
      <ul>
        <li><a href="#">Loja</a></li>
        <li><a href="#">Comunidade</a></li>
      </ul>
    </nav>
    <input type="text" placeholder="Pesquisar" class="search-bar">
    <button id="auth-button"></button>
  </header>

  <main>
    <div class="games-grid">
      <div class="game"><img src="../icons/index_icons/fifa-98-na.png" alt="FIFA 98"></div>
      <div class="game"><img src="../icons/index_icons/bomba.png" alt="Bomba 2025"></div>
      <div class="game"><img src="../icons/index_icons/gtaBR.png" alt="GTA Brasil"></div>
      <div class="game"><img src="../icons/index_icons/gtaRio.png" alt="GTA"></div>
      <div class="game"><img src="../icons/index_icons/callOFBR.png" alt="Call of Duty Brasil"></div>

      <div class="game"><img src="../icons/index_icons/fifaStreeat.png" alt="FIFA Street"></div>
      <div class="game"><img src="../icons/index_icons/ronaldinhoSoccer.png" alt="Ronaldinho 97"></div>
      <div class="game"><img src="../icons/index_icons/needForBr.png" alt="NFS Most Wanted BR"></div>
      <div class="game"><img src="../icons/index_icons/mineirinho.png" alt="Miner Adventure"></div>
      <div class="game"><img src="../icons/index_icons/crash.png" alt="Crash"></div>
    </div>
  </main>
  <script src="../js/index_script.js"></script>
</body>
</html>
