<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>BR Games</title>
  <link rel="stylesheet" href="../css/index_style.css">
</head>
<body>
  <header>
    <img src="../icons/icone_principal.png" alt="Logo BR Games" class="logo">
    <nav>
      <ul>
        <li><a href="#">Loja</a></li>
        <li><a href="#">Comunidade</a></li>
      </ul>
    </nav>
    <input type="text" placeholder="Pesquisar" class="search-bar">
  </header>

  <main>
    <div class="games-grid">
      <div class="game"><img src="../icons/fifa-98-na.png" alt="FIFA 98"></div>
      <div class="game"><img src="../icons/bomba.png" alt="Bomba 2025"></div>
      <div class="game"><img src="../icons/gtaBR.png" alt="GTA Brasil"></div>
      <div class="game"><img src="../icons/gtaRio.png" alt="GTA"></div>
      <div class="game"><img src="../icons/callOFBR.png" alt="Call of Duty Brasil"></div>

      <div class="game"><img src="../icons/fifaStreeat.png" alt="FIFA Street"></div>
      <div class="game"><img src="../icons/ronaldinhoSoccer.png" alt="Ronaldinho 97"></div>
      <div class="game"><img src="../icons/needForBr.png" alt="NFS Most Wanted BR"></div>
      <div class="game"><img src="../icons/mineirinho.png" alt="Miner Adventure"></div>
      <div class="game"><img src="../icons/crash.png" alt="Crash"></div>
    </div>
  </main>
</body>
</html>
