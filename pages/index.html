<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>BR Games</title>
  <link rel="stylesheet" href="../css/index_style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <header>
      <div><img src="../icons/index_icons/icone_principal.png" alt="Logo BR Games" class="logo"></div>
      <div class="d-flex align-items-center gap-1">
        <i class="bi bi-person"></i>
        <span id="user-name"></span>
      </div>
    <nav>
      <ul>
        <li><a href="planos.html">Planos</a></li>
        <li><a href="chat.html">Comunidade</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
    <input type="text" placeholder="Pesquisar" class="search-bar">
    <button id="auth-button"></button>
  </header>

  <main>
    <div class="games-grid">
      <div class="game"><img src="../icons/index_icons/fifa-98-na.png" alt="FIFA 98"
      data-nome="FIFA 98"
      data-descricao="Clássico do futebol retrô com jogadores lendários."
      ></div>
      <div class="game"><img src="../icons/index_icons/bomba.png" alt="Bomba 2025"
      data-nome="Bomba 2025"
      data-descricao="Clássico do futebol retrô com jogadores lendários."></div>
      <div class="game"><img src="../icons/index_icons/gtaBR.png" alt="GTA Brasil"
        data-nome="GTABR"
        data-descricao="Clássico do futebol retrô com jogadores lendários."></div>
      <div class="game"><img src="../icons/index_icons/gtaRio.png" alt="GTA"
        data-nome="GTARio"
        data-descricao="Clássico do futebol retrô com jogadores lendários."></div>
      <div class="game"><img src="../icons/index_icons/callOFBR.png" alt="Call of Duty Brasil"
      data-nome="Call of Duty Brasil"
      data-descricao="Clássico do futebol retrô com jogadores lendários."></div>

      <div class="game"><img src="../icons/index_icons/fifaStreeat.png" alt="FIFA Street"
      data-nome="Fifa Street"
      data-descricao="Clássico do futebol retrô com jogadores lendários."></div>
      <div class="game"><img src="../icons/index_icons/ronaldinhoSoccer.png" alt="Ronaldinho 97"
        data-nome="Ronaldinho"
        data-descricao="Clássico do futebol retrô com jogadores lendários."></div>
      <div class="game"><img src="../icons/index_icons/needForBr.png" alt="NFS Most Wanted BR"
        data-nome="needForBr"
      data-descricao="Clássico do futebol retrô com jogadores lendários."></div>
      <div class="game"><img src="../icons/index_icons/mineirinho.png" alt="Miner Adventure"
        data-nome="Mineirinho"
      data-descricao="Clássico do futebol retrô com jogadores lendários."></div>
      <div class="game"><img src="../icons/index_icons/crash.png" alt="Crash"
        data-nome="Crash"
      data-descricao="Clássico do futebol retrô com jogadores lendários."></div>
    </div>
  </main>
  <div id="descricao-card" class="card-descricao hidden">
    <img id="imagem-jogo" src="" alt="" class="imagem-jogo">
    <h2 id="titulo-jogo"></h2>
    <p id="texto-descricao"></p>
    <button onclick="fecharDescricao()">Fechar</button>
  </div>
  
  <script src="../js/index_script.js"></script>
  <script>
    document.querySelectorAll('.game img').forEach(img => {
  img.addEventListener('click', () => {
    const nome = img.getAttribute('data-nome');
    const descricao = img.getAttribute('data-descricao');
    const src = img.getAttribute('src');
    const alt = img.getAttribute('alt');

    document.getElementById('titulo-jogo').textContent = nome;
    document.getElementById('texto-descricao').textContent = descricao;

    const imagem = document.getElementById('imagem-jogo');
    imagem.setAttribute('src', src);
    imagem.setAttribute('alt', alt);

    document.getElementById('descricao-card').classList.remove('hidden');
  });
});

function fecharDescricao() {
  document.getElementById('descricao-card').classList.add('hidden');
}


  </script>
</body>
</html>
