<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
  <!-- /*<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJL/B" crossorigin="anonymous">; -->
</head>
<body>
  <div class="form-container">
    <h2>Cadastro</h2>

    <!-- Form SEM action (para usar fetch) -->
    <form id="form-cadastro" method="POST">
      <div class="form-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" required />
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" required />
      </div>

      <div class="div-button">
        <button type="submit" id="btn-cadastrar" class="submit-button">Cadastrar</button><br>
        <button class="back-button">
          <a href="{{ url_for('main.index') }}" style="text-decoration: none; color: white;"><i class="bi bi-caret-left-fill"></i>Voltar</a>
        </button>
      </div>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/cadastro_script.js') }}"></script>
</body>
</html>
